## Project information
site_name: OpsFusionLabs
site_url: https://opsfusionlabs.com/
site_author: Sankeerth Chillamcharla
site_description: >- 
  opsfusionlabs is platform to learn about cloud computing, DevOps methodologies, and MLOps frameworks.
  Access valuable resources to boost your expertise and drive innovation in your projects. Start learning now! 

## Repository
repo_name: OpsFusionLabs
repo_url: https://github.com/opsfusionlabs/opsfusionlabs.git

copyright: |
  &copy; 2024 <a href="https://opsfusionlabs.com/"  rel="noopener">OpsFusionlabs</a>

theme:
  name: material
  features:
    - announce.dismiss
    - content.code.annotate
    - content.tooltips
    - content.tabs.link
    # - content.code.annotation
    # - content.code.copy
    - content.code.select
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - toc.follow

  language: en

  font:
    text: Roboto
    code: Roboto Mono
  favicon: assets/favicon.png
  icon:
    logo: logo

  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline 
        name: Switch to dark mode
      primary: teal
      accent: purple 
    - scheme: slate 
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode    
      primary: teal
      accent: lime


plugins:
  - search:
      separator: '[\s\u200b\-_,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - minify:
      minify_html: true
  - glightbox


extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/james-willett
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/TheJamesWillett
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/willettjames/

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: _span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - md_in_html




